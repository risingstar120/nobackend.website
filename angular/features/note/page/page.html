<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 nav-aside" ng-show="$ctrl.showNav">

    <aside1 selected-nav="$ctrl.selectedPage"
            categories="$ctrl.index.categories">
    </aside1>

    <aside2 selected-nav="$ctrl.selectedPage"
            posts="$ctrl.selectedPosts">
    </aside2>
</div>

<div ng-if="$ctrl.pageUrl" class="col-md-8 col-lg-8 col-sm-12 col-xs-12 nest-page">
    <iframe ng-src="{{ $ctrl.pageUrl }}" frameborder="0" width="100%" height="100%"></iframe>
</div>

<aside3 ng-if="$ctrl.question"
        post-content="$ctrl.answer"
        show-toc="$ctrl.showToc"
        show-nav="$ctrl.showNav">
</aside3>

<toggle-button toggle-nav="$ctrl.toggleNav()" toggle-toc="$ctrl.toggleToc()"></toggle-button>
