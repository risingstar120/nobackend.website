<div class="col-md-3 col-xs-3 aside1">
    <ul class="nav">
        <li ng-repeat="nav in $ctrl.navItems" ng-class="{'active': nav.id === $ctrl.selectedNav}">
            <a ng-href="#!{{ nav.href }}">{{ nav.name }}</a>
        </li>
    </ul>

    <div class="aside1-bottom">
        <a ng-href="{{ $ctrl.rssUrl }}" target="_blank">
            <i class="fa fa-rss fa-2x"></i>
        </a>
        <a ng-href="mailto:{{ $ctrl.email }}">
            <i class="fa fa-envelope-o fa-2x"></i>
        </a>
    </div>
</div>
