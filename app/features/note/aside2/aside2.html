<div class="col-md-9 col-xs-9 aside2">
    <div class="list-group">
        <div ng-repeat="item in $ctrl.items">
            <a ng-href="#!{{ item.link }}"
               class="list-group-item-lay"
               ng-class="{'active': item.link === $ctrl.selectedLinkOfPost}">{{ item.title }}</a>
        </div>
    </div>
</div>
