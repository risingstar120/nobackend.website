<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 nav-aside"
     ng-class="{ 'hidden-md': !$ctrl.showNav, 'visible-md': $ctrl.showNav,
     'hidden-lg': !$ctrl.showNav, 'visible-lg': $ctrl.showNav }">

    <aside1 selected-category="$ctrl.selectedCategory"
            categories="$ctrl.index.categories"
            site-config="$ctrl.config">
    </aside1>

    <aside2 selected-category="$ctrl.selectedCategory"
            posts="$ctrl.selectedPostsByCategory">
    </aside2>
</div>

<aside3 config="$ctrl.config"
        newest-posts="$ctrl.newestPosts"
        tags-with-posts="$ctrl.selectedTagsWithPosts"
        post-content="$ctrl.postContent"
        show-toc="$ctrl.showToc"
        show-nav="$ctrl.showNav">
</aside3>

<toggle-button toggle-nav="$ctrl.toggleNav()" toggle-toc="$ctrl.toggleToc()"></toggle-button>
