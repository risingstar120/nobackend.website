<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 aside3" ng-class="{'center-fixed': !$ctrl.showNav}">

    <home ng-if="$ctrl.isIndex"
          newest="$ctrl.config.locals.newest"
          newest-posts="$ctrl.newestPosts"
          tags-with-posts="$ctrl.tagsWithPosts">
    </home>

    <post ng-if="!$ctrl.isIndex"
          post-content="$ctrl.postContent"
          show-toc="$ctrl.showToc">
    </post>

    <dir-disqus config="$ctrl.disqusConfig"></dir-disqus>
</div>
