<header id="header">
    <div class="logo">
        <a href="http://blog.jimmylv.info" target="_blank" title="立青作品">
            <img ng-src="images/avatar.jpg"/>
        </a>
    </div>
    <div class="top-bar">
        <a ng-href="#!/hello" class="link no-mobile">hello</a>
        <a ng-href="#!/zuimeia" class="link no-mobile">apps</a>
        <a ng-href="#!/jekyll" class="link no-mobile">jekyll</a>
        <a ng-href="#!/note" class="link active">blog</a>
        <a ng-href="#!/photos" class="link no-mobile">photos</a>
        <a ng-link="dashboard" class="link no-mobile">dashboard</a>
        <a ui-sref="users2" class="link no-mobile">users</a>
        <a href="https://github.com/JimmyLv/nobackend.website" class="link" target="_blank">GitHub</a>
    </div>
    <div class="menu">
        <input autocomplete="off" class="default-search no-mobile" ng-model="main.searchText" name="keyword"
               placeholder="Search..." type="text">
        <span class="cancel-search no-mobile" ng-click="main.clearSearch()"><i class="fa fa-times"></i></span>
        <span class="random-post" ng-click="main.randomPost()">随机文章</span>
    </div>
</header>
<div class="row yue search-results" ng-if="main.searchText">
    <table id="search-text-results">
        <tr>
            <th>Category</th>
            <th>Post</th>
            <th>Tags</th>
            <th>搜索「<span class="link" ng-click="main.clearSearch()">{{main.searchText}}</span>」共计{{(main.posts | filter:main.searchText).length}}个结果:</th>
        </tr>
        <tr ng-repeat="post in main.posts | filter:main.searchText">
            <td>{{post.category}}</td>
            <td>{{post.url}}</td>
            <td>{{post.tags}}</td>
            <td><a ng-href="#!/note/{{post.category}}{{post.url}}">{{post.title}}</a></td>
        </tr>
    </table>
</div>
