<div class=home>
    <h3 class="home-header">
        <span style="color: #000080; ">未</span>
        <span style="color: #FFA500; ">知</span>
        <span style="color: #2E8B57; ">的</span>
        <span style="color: #F08080; ">可</span>
        <span style="color: #00CED1; ">能</span>
        <span style="color: #ff0000; ">性</span>
        <span style="color: #BA55D3; ">,</span>
        <span style="color: #601986; ">追</span>
        <span style="color: #556fb5; ">随</span>
        <span style="color: #fa1089; ">我</span>

    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">{{ $ctrl.newest }}</div>
            <post-item posts="$ctrl.newestPosts"></post-item>
        </div>
        <div class="panel panel-primary" ng-repeat="tag in $ctrl.tagsWithPosts">
            <div class="panel-heading"><a class="selected-tag" ng-href="#tags/{{ tag.name }}">{{ tag.name }}</a></div>
            <post-item posts="tag.posts"></post-item>
        </div>
    </div>
</div>
