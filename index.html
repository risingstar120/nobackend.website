<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>最美博客</title>
    <meta name="viewport" content="width=device-width">
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src="app/bower_components/angular-base64/angular-base64.js"></script>
    <script src="app/bower_components/angular-utf8-base64/angular-utf8-base64.js"></script>
    <script src="app/bower_components/marked/lib/marked.js"></script>
    <script src="app/bower_components/angular-marked/dist/angular-marked.js"></script>
    <script src="app/bower_components/angular-cache/dist/angular-cache.js"></script>
    <script src="app/bower_components/js-yaml/dist/js-yaml.js"></script>
    <script src="app/bower_components/github-api/src/github.js"></script>
    <script src="app/bower_components/github-js/dist/github.min.js"></script>
    <script src="app/bower_components/underscore/underscore.js"></script>
    <script src="./app.js"></script>
    <script src="./app/helloCtrl.js"></script>
    <script src="app/components/hello/hello.js"></script>
    <script src="app/components/appList/appList.js"></script>
    <script src="app/components/jekyll/posts.js"></script>
    <link rel="stylesheet" href="style/app.min.css">
</head>
<body ng-app="app">

<header>
    <div class="logo">
        <a href="http://blog.jimmylv.info" target="_blank" title="立青作品">
            <img src="images/avatar.jpg"/>
        </a>
    </div>
    <div class="top-bar">
        <a href="#hello" class="link" active>hello</a>
        <a href="#zuimeia" class="link">zuimeia</a>
        <a href="#jekyll" class="link">jekyll</a>
        <a href="https://github.com/JimmyLv/blog-github-api-angular" class="link">github</a>
    </div>
    <div class="menu">
        <input autocomplete="off" class="default-search" name="keyword" placeholder="搜索最美博客" type="text">
        <input class="search-icon" id="btn-search" type="button">
        <input type="checkbox" id="cb-random">&nbsp;随机
    </div>
</header>

<div class="wrap animation fadein">
    <div class="container-fluid center-container">
        <div class="row" id="app-list">
            <div ng-view></div>
        </div>
    </div>
</div>

<footer>
    <div class="page-tool">
        <div class="share">
            推荐给朋友：
            <a href="javascript:void(0);" id="weibo-link" title="分享到微博">
                <img src="images/icon_weibo.png" width="30px"/>
            </a>
            <a href="javascript:void(0);" id="email-link" title="发给朋友">
                <img src="images/icon_mail.png" width="30px" />
            </a>
        </div>
        <div class="share" href="javascript:void(0);">
            <label>
                <input type="text" class="copy-input" value="点击复制分享网站地址：http://blog.jimmylv.info">
            </label>
        </div>
    </div>
    <div class="slogan">
        <b>最美博客</b> —— 有价值的好博客
    </div>
    <ul class="legals">
        <li><a href="http://blog.jimmylv.info/about.html" target="_blank">关于</a></li>
        <li><a href="http://blog.jimmylv.info" target="_blank">博客</a></li>
        <li><a href="http://www.jimmylv.info" target="_blank">网站</a></li>
    </ul>
    <p class="copyright">© 2016 · 最美博客 · All Rights Reserved · Jimmy Lv</p>
</footer>
